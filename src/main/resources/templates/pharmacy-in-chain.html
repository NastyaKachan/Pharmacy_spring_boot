<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pharmacies Of Chain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/templatemo.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
<th:block th:include="/blocks/header.html"/>

<div class="w-90 p-3" style="text-align: center;">
    <div th:if="${#authorization.expression('isAuthenticated()')}" class="text fw-light fs-6 lh-1">
    </div>
    <div th:switch="${pharmaciesOfChain}">
        <h2 th:case="null">Аптеки не найдены</h2>
        <div th:case="*">
            <h2>Аптеки <div th:text="${pharmacyChainById.nameChain}"/></h2>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a th:href="@{/pharmacy-chain/pharmacy-in-chain/{id}(id=${pharmacyChainById.id})}">№</a>
                        </th:block>
                    </th>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a>Название</a>
                        </th:block>
                    </th>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a>Город</a>
                        </th:block>
                    </th>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a>Адрес</a>
                        </th:block>
                    </th>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a>Телефон</a>
                        </th:block>
                    </th>
                    <th scope="col" class="align-middle">
                        <th:block>
                            <a>Время работы</a>
                        </th:block>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ph : ${pharmaciesOfChain}">
                    <td th:text="${ph.id}"></td>
                    <td th:text="${ph.namePharmacy}"></td>
                    <td th:text="${ph.city.nameCity}"></td>
                    <td th:text="${ph.address}"></td>
                    <td th:text="${ph.phoneNumber}"></td>
                    <td th:text="${ph.workingHours}"></td>
                </tr>
                </tbody>
            </table>
            <p>
            <div style="text-align: center;">
                <form th:action="@{/pharmacy-chain}">
                    <button type="submit" class="btn btn-info">Назад</button>
                </form>
            </div>
            <p>
        </div>
    </div>
</div>

<th:block th:include="/blocks/footer.html"/>
<script src="/assets/js/jquery-1.11.0.min.js"></script>
<script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/templatemo.js"></script>
<script src="/assets/js/custom.js"></script>
</body>

</html>
