<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add chain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/templatemo.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
<th:block th:include="/blocks/header.html"/>

<div style="text-align: center;">
    <h2>Редактировать аптечную сеть</h2>
</div>

<div class="container">
    <form name="chainForm" th:method="POST" th:action="@{/pharmacy-chain/chain-edit/{id}(id=${pharmacyChainDto.id})}">
        <fieldset>
            <div class="mb-3">
                <label for="nameChain" class="form-label">Название аптечной сети</label>
                <input type="text" id="nameChain" name="nameChain" class="form-control" th:value="${pharmacyChainDto.nameChain}">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-outline-info">Сохранить</button>
    </form>
    <p>
    <div style="text-align: center;">
        <form th:action="@{/pharmacy-chain/page/{page}(page=${page})}">
            <button type="submit" class="btn btn-info">Назад</button>
        </form>
    </div>
    <p>
</div>
<div class="wrapper flex-grow-1">
</div>
<p>

    <th:block th:include="/blocks/footer.html"/>
    <script src="/assets/js/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/templatemo.js"></script>
    <script src="/assets/js/custom.js"></script>
</body>

</html>
